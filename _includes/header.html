<aside>
	<div class="container">
		<nav>
			<ul>
                {% for page in site.pages %} 
                    {% if page.title %}
                        <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                    {% endif %} 
                {% endfor %}
                <li><a href="{{ "/projects" | prepend: site.baseurl }}">Projects</a></li>
                <li><a href="{{ "/art" | prepend: site.baseurl }}">ArtWork</a></li>
			</ul>
		</nav>
	</div>
</aside>

<header>
	<h1>{{ site.title }}</h1>
</header>
